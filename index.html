<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="./assets/images/logo.svg" alt="Logo">
    </div>
    <div class="mode-toggle">
      <img src="./assets/images/icon-moon.svg" alt="Dark Mode Icon" class="dark-mode-icon">
      <img src="./assets/images/icon-sun.svg" alt="Light Mode Icon" class="light-mode" style="display: none;">
    </div>
  </header>
  <div class="filter-container">
    <h1>Extensions List</h1>
    <div class="section-filter">
      <p class="filter-item active" >All</p>
      <p class="filter-item">Active</p>
      <p class="filter-item">Inactive</p>
    </div>
    <select style="display: none;" id="filter">
      <option value="All" selected>All</option>
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>
  </div>
  <div class="cardContainer" id="cardContainer">
  

  </div>
  <!-- If you plan to use the JSON file to populate the data dynamically, you can delete the content below -->


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="assets/js/generated-card.js"></script>
</body>
</html>
